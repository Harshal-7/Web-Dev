<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="
    height: 2000px;
    padding-top: 60px;
    padding-left: 90px;
">

    <div style="background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
    ">Header</div>

    <div style="
        background-color: rgb(92, 47, 255);
        color:white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 80px;

    ">sidebar</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">div</div>
    
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
    ">div</div>

    
</body>
</html>
