<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 02</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #212121;
            color: white;
        }
        .parent{
            text-align: center;
            margin-top: 100px;
            font-size: 1.5em;
            margin-bottom: 100px;
        }
        .day{
            padding: 15px;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday </div>
    </div>

</body>
<script>
    
    const parent = document.querySelector('.parent');

    // console.log(parent);
    // console.log(parent.children);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerText);
        parent.children[i].style.color = 'orange';
        parent.children[i].style.fontWeight = 'bold';
    }
    
    // Operations on day class inner divs
    
    const days = document.querySelectorAll('.day')

    days.forEach( (day) => {
        day.style.backgroundColor = 'white';
        day.style.textDecoration = 'underline';
    } )


    //Creating Element from js
    const div = document.createElement('div');
    console.log(div);
    
    div.className = 'main'
    div.id = Math.floor(Math.random()*10 + 1)
    div.setAttribute('title','generated title')
    div.style.backgroundColor = 'purple'
    div.style.textAlign = 'center'
    div.style.fontSize = '1.5em'
    div.style.padding = '15px'

    // div.innerText = 'Element generated using DOM'

    let addText = document.createTextNode('Element generated using DOM')
    div.appendChild(addText)

    document.body.appendChild(div)


</script>
</html>
